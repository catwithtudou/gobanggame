<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建房间</title>
    <script type="text/javascript">
        function create() {
            window.location="/createRoom";
        }
        function join() {
            window.location="/joinRoom";
        }
    </script>
</head>
<body>
<div style="margin: 0 auto;text-align: center;">
    <button type="button" id="create" onclick="create()">创建房间</button>
    <button type="button" id="join" onclick="join()">加入房间</button>
</div>
</body>
</html>
